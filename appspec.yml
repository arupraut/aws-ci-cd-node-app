version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/workspace/aws-ci-cd-node-app
    overwrite: true
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  #ApplicationStop:
   # - location: scripts/app_stop.sh
    # timeout: 300
    # runas: ubuntu
      
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu
  
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/app_start.sh
      timeout: 300
      runas: ubuntu
